<head>

</head>
<body>
    <pre id="text"></pre>
    <img id="popupImage" src="pineapple.png" alt="Popup Image" class="popup-image">
    <script>
        const textElement = document.getElementById('text');
        const popupImage = document.getElementById('popupImage');
        const lines = [
            "You have 1 new message.\n\nPress anything to continue...",
            "Hey there, this is Vlad. You probably ended up here from discord or sum shit :P. Not everyone clicks with everyone, thus It's quite a challenge to find the right person, in the right place, at the right time. That's the reason I've set this up, hoping that person would eventually run into it and we'd get connected.\n\nPress anything to continue...",

            "Uh and... I forgot to mention it's gonna take a bit, so meanwhile you can listen to this masterpiece.\n\nPress anything to continue...",
            "- I'm an Eastern European nationalist\n- Currently an engineer, not so long ago used to be a game dev (surprisingly)\n- I make stupid robots\n- I'm sleep deprievdedfgbz\n- Many would call me weird ahaha. That's relative though, because everyone is weird for someone\n- I'm really open, so please be as open as you want with me\n- My priority is serving my nation, tho I'd prefer not to talk about it too much\n- Into cybersecurity, politics, philosophy, psychology, war, history.. all the boring stuff!\n- I'm controversial btw\n- Sometimes I cook, favorite food is pancakes, symbolically\n- I pet random dogs, and I have a pet rock\n- Turning 17 soon \n- Christos Anesti â˜¦\nYou might as well find out more yourself..\nPress anything to continue...\n\n",
            "It would be quite silly to put a picture of me here. So instead, here's a jumpscare of a pineapple with headphones. \nPress anything to continue...\n",
            "Now I don't really have friends, so go back and hit that 'add' button, so that we can be friends.. and maybe morejkjk\n\nPress anything to continue...",
            "I last edited this on 3/07/2024 at 16:00 (GMT+3).\n~Thanks for stopping by. Help yourself. ðŸ¥ž\n\n",
            "You have no new messages.",
            "...",
            "...\n\n",
            "You seem lost, here's my email: normalplayerro@gmail.com\n\nConnection terminated."
        ];

        let lineIndex = 0;
        let charIndex = 0;
        let isTyping = false;
        let shouldAutoScroll = true; 
        let isFullScreen = false;
        let song = false;
        var audio = new Audio('doo.mp3');
        
        function updateScrollBar() {
            if (shouldAutoScroll) {
                textElement.scrollTop = textElement.scrollHeight;
            }
        }

        textElement.addEventListener('scroll', function() {
            shouldAutoScroll = (textElement.scrollTop + textElement.clientHeight === textElement.scrollHeight);
        });
async function getLocation() {
    try {
        const response = await fetch('https://ipinfo.io/json?token=ea9db8b734b11a');
        const data = await response.json();
        const country = data.country;
        const myCountry = "Romania";
        const countryName = await getCountryName(country);
        lines[4] = "I can see you are from " + countryName + ". I'm from " + myCountry + ".\n\nPress anything to continue...";

async function getLocation() {
    try {
        const response = await fetch('https://ipinfo.io/json?token=ea9db8b734b11a');
        const data = await response.json();
        const country = data.country;
        const myCountry = "Romania";
        const countryName = await getCountryName(country);
        lines[3] = "I'll kick things off with a little introduction. I can see you are living in " + countryName + ". I'm from " + myCountry + ". After this, it's your choice whether you want to continue doing what you were doing before, or if you'd like to tell me a little more about yourself. But let's be real, since you're already here you're probably gonna read this (:\n\nPress anything to continue...";
    } catch (error) {
        console.error('Error fetching geolocation data:', error);

}

async function getCountryName(countryCode) {
    try {
        const response = await fetch(`https://restcountries.com/v3.1/alpha/${countryCode.toLowerCase()}`);
        const data = await response.json();
        return data[0].name.common;
    } catch (error) {
        console.error('Error fetching country name:', error);
        return countryCode; // Return the country code if the name cannot be fetched
    }
}
        function exitFullscreen() {
  if(document.exitFullscreen) {
    document.exitFullscreen();
  } else if(document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if(document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
        }
        function typeLine() {
            if (lineIndex < lines.length) {
                if (charIndex < lines[lineIndex].length) {
                    textElement.textContent += lines[lineIndex][charIndex];
                    charIndex++;
                    setTimeout(typeLine, 20); 
                    isTyping = true;
                    updateScrollBar();
                    if(lineIndex == 8){
                        exitFullscreen()
                    }
                    if(lineIndex == 2)
                    {
                        isFullScreen = true;
                    }
                    if(lineIndex == 3 && !song)
                    {
                        audio.play();
                        song = true;
                    }
                    if (lineIndex == 6 && charIndex == 1) {
                        showPopupImage();
                    }
                } else {
                    lineIndex++;
                    if(lineIndex > 6)
                    {
                        localStorage.setItem('introCache', 'true');
                    }
                    charIndex = 0;
                    isTyping = false;
                    updateScrollBar();
                }
            } else {
                document.removeEventListener('click', keydownListener);
                document.removeEventListener('keydown', keydownListener);
            }
        }
// Find the right method, call on correct element
        function showPopupImage() {
            popupImage.style.display = 'block';
            setTimeout(() => {
                popupImage.style.display = 'none';
            }, 3000); // Hide the image after 3 seconds
        }
function launchIntoFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}
        function keydownListener() {
            if(!isTyping)
            {
                if(!isFullScreen){
              launchIntoFullscreen(document.documentElement);
                }
              typeLine();
              removeContinue(); 
            }
        }

        function removeContinue() {
            textElement.textContent = textElement.textContent.replace(/Press anything to continue.../g, '');
        }
        const cacheFlag = localStorage.getItem('introCache');
        if (cacheFlag === 'true') {
            lines[0] = "You have no new messages.\n\nWhy did you come back?\nHere's my email in case you need it: normalplayerro@gmail.com\n\n";
        }
        document.addEventListener('keydown', keydownListener);
        document.addEventListener('click', keydownListener); 
        window.onload = function() {
            getLocation();
            keydownListener();
        };
        </script>
</body>
</html>
