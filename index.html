<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(:</title>
    <style>
        @font-face {
            font-family: 'EightBitDragon';
            src: url('EightBitDragon-anqx.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'EightBitDragon';
            min-height: 100vh;
            background-color: #000;
            color: #ccc;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start; 
            flex-direction: column; 
        }
        .popup-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            display: none; /* Initially hidden */
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        #text {
            white-space: pre-wrap; 
            margin: 0;
            padding: 20px;
            letter-spacing: .1em;
            text-align: left;
            overflow-y: auto;
            max-height: 80vh;
        }

    </style>
</head>
<body>
    <pre id="text"></pre>
    <img id="popupImage" src="pineapple.png" alt="Popup Image" class="popup-image">
    <script>
        const textElement = document.getElementById('text');
        const popupImage = document.getElementById('popupImage');
        const lines = [
            "You have 1 new message.\n\nPress anything to continue...",
            "Hey there, this is V. You likely ended up here from a certain purplish app. Since you're here, congratulations. You're amongst the few.\n\nPress anything to continue...",
            "You're probably wondering what this is all about. Not everyone clicks with everyone, do they? So, I built this. A trap? A test? A beacon? Call it what you will...\n\nPress anything to continue...",
            "Only for you to run into it. (:\n\nPress anything to continue...",
	    "Who am I? I'm the person walking behind you, even when the street is empty. I'm the presence you feel at night, creeping between the enclosed walls of your room. Waiting. Waiting. (:\n\nPress anything to continue...",
            "Uh and... I forgot to tell you it's gonna take a bit, so meanwhile you can listen to this song with me.\n\nPress anything to continue...",
            "- I'm Eastern European\n- Currently an engineer, not so long ago used to be a game dev (surprisingly)\n- I make stupid robots\n- I'm sleep deprievdedfgbz\n- Many would call me weird ahaha. That's relative though, because everyone is weird for someone\n- I'm really open, so please be as open as you want with me\n- My priority is serving my nation, tho I'd prefer not to talk about it too much\n- Into cybersecurity, politics, philosophy, psychology, war, history.. all the boring stuff!\n- I'm controversial btw\n- Sometimes I cook, favorite food is pancakes, symbolically\n- Love dogs\n- Long live the Third Position!\nThe rest is up to you to find out..\n\nPress anything to continue...",
            "It would be quite silly to put a picture of me here. So instead, here's a jumpscare of a pineapple with headphones.\n\nPress anything to continue...",
            "Now I don't really have friends, so go back and hit that 'add' button, so that we can be friends.. and maybe morejkjk\n\nPress anything to continue...",
            "I last edited this on 14/2/2025 at 12:00 (GMT+3).\n~Thanks for stopping by. Help yourself. ðŸ¥ž\n\n",
            "You have no new messages.",
            "...",
            "...\n\n",
            "You seem lost, here's my email: normalplayerro@gmail.com\n\nConnection terminated."
        ];


        let lineIndex = 0;
        let charIndex = 0;
        let isTyping = false;
        let shouldAutoScroll = true; 
        let isFullScreen = false;
        let song = false;
        var audio = new Audio('doo.mp3');
        
        function updateScrollBar() {
            if (shouldAutoScroll) {
                textElement.scrollTop = textElement.scrollHeight;
            }
        }

        textElement.addEventListener('scroll', function() {
            shouldAutoScroll = (textElement.scrollTop + textElement.clientHeight === textElement.scrollHeight);
        });
async function getLocation() {
    try {
        const response = await fetch('https://ipinfo.io/json?token=ea9db8b734b11a');
        const data = await response.json();
        const country = data.country;
        const countryName = await getCountryName(country);
        lines[4] = "Who am I? I'm the person walking behind you, even when the street is empty. I'm the presence you feel at night, creeping between the enclosed walls of your room in " + countryName + ". Waiting. Waiting. (:\n\nPress anything to continue...";
    } catch (error) {
        console.error('Error fetching geolocation data:', error);
    }
}
async function getLocation() {
    try {
        const response = await fetch('https://ipinfo.io/json?token=ea9db8b734b11a');
        const data = await response.json();
        const country = data.country;
        const countryName = await getCountryName(country);
        lines[4] = "Who am I? I'm the person walking behind you, even when the street is empty. I'm the presence you feel at night, creeping between the enclosed walls of your room in " + countryName + ". Waiting. Waiting. (:\n\nPress anything to continue...";
    } catch (error) {
        console.error('Error fetching geolocation data:', error);
    }
}

async function getCountryName(countryCode) {
    try {
        const response = await fetch(`https://restcountries.com/v3.1/alpha/${countryCode.toLowerCase()}`);
        const data = await response.json();
        return data[0].name.common;
    } catch (error) {
        console.error('Error fetching country name:', error);
        return countryCode; // Return the country code if the name cannot be fetched
    }
}
        function exitFullscreen() {
  if(document.exitFullscreen) {
    document.exitFullscreen();
  } else if(document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if(document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
        }
        function typeLine() {
            if (lineIndex < lines.length) {
                if (charIndex < lines[lineIndex].length) {
                    textElement.textContent += lines[lineIndex][charIndex];
                    charIndex++;
                    setTimeout(typeLine, 20); 
                    isTyping = true;
                    updateScrollBar();
                    if(lineIndex == 8){
                        exitFullscreen()
                    }
                    if(lineIndex == 2)
                    {
                        isFullScreen = true;
                    }
                    if(lineIndex == 3 && !song)
                    {
                        audio.play();
                        song = true;
                    }
                    if (lineIndex == 6 && charIndex == 1) {
                        showPopupImage();
                    }
                } else {
                    lineIndex++;
                    if(lineIndex > 6)
                    {
                        localStorage.setItem('introCache', 'true');
                    }
                    charIndex = 0;
                    isTyping = false;
                    updateScrollBar();
                }
            } else {
                document.removeEventListener('click', keydownListener);
                document.removeEventListener('keydown', keydownListener);
            }
        }
// Find the right method, call on correct element
        function showPopupImage() {
            popupImage.style.display = 'block';
            setTimeout(() => {
                popupImage.style.display = 'none';
                audio.pause();
            }, 3000); // Hide the image after 3 seconds
        }
function launchIntoFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}
        function keydownListener() {
            if(!isTyping)
            {
                if(!isFullScreen){
              launchIntoFullscreen(document.documentElement);
                }
              typeLine();
              removeContinue(); 
            }
        }

        function removeContinue() {
            textElement.textContent = textElement.textContent.replace(/Press anything to continue.../g, '');
        }
        const cacheFlag = localStorage.getItem('introCache');
        if (cacheFlag === 'true') {
            lines[0] = "You have no new messages.\n\nWhy did you come back?\nHere's my email in case you need it: normalplayerro@gmail.com\n\n";
        }
        document.addEventListener('keydown', keydownListener);
        document.addEventListener('click', keydownListener); 
        window.onload = function() {
            getLocation();
            keydownListener();
        };
        </script>
</body>
</html>
